<div class="col-md-12">
    <h3>Add New</h3>
    <form (ngSubmit)="addNew()" #addNewForm="ngForm">
        <div class="clearfix">
            <div class="col-md-5" style="background: #FFEBBE; border-top: 2px solid #EDCF8C;">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" [(ngModel)]="model.title" ngControl="title" required>
                </div>
                <div class="form-group">
                    <label for="Type">Type</label>
                    <input type="text" class="form-control" [(ngModel)]="model.type" ngControl="type" required>
                </div>
                <div class="form-group">
                    <label for="Year">Year</label>
                    <input type="number" class="form-control" [(ngModel)]="model.year" ngControl="year" required max="9999">
                </div>
                <div class="form-group">
                    <label for="Year">Rated</label>
                    <select name="rated" class="form-control" [(ngModel)]="model.rated" ngControl="rated" required>
                        <option value="U">U</option>
                        <option value="A">A</option>
                        <option value="-">-</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="Year">Release date</label>
                    <input type="date" class="form-control" [(ngModel)]="model.released" ngControl="releaseDate" required>
                </div>
                <div class="form-group">
                    <label for="Runtime">Runtime</label>
                    <input type="text" class="form-control" [(ngModel)]="model.runtime" ngControl="runtime" required>
                </div>
                <div class="form-group">
                    <label for="Genre">Genre</label>
                    <input type="text" class="form-control" [(ngModel)]="model.genre" ngControl="genre" required>
                </div>
            </div>

            <div class="col-md-5 pull-right" style="background: #FBFFC1; border-top: 2px solid #EDCF8C;">
                <div class="form-group">
                    <label for="Director">Director</label>
                    <input type="string" class="form-control" [(ngModel)]="model.director" ngControl="director" required>
                </div>
                <div class="form-group">
                    <label for="Writer">Writer</label>
                    <input type="text" class="form-control" [(ngModel)]="model.writer" ngControl="writer" required>
                </div>
                <div class="form-group">
                    <label for="Actors">Actors</label>
                    <input type="text" class="form-control" [(ngModel)]="model.actors" ngControl="actors" required>
                </div>
                <div class="form-group">
                    <label for="Plot">Plot</label>
                    <textarea class="form-control" [(ngModel)]="model.plot" ngControl="plot" required></textarea>
                </div>
                <div class="form-group">
                    <label for="Language">Language</label>
                    <input type="text" class="form-control" [(ngModel)]="model.language" ngControl="language" required>
                </div>
                <div class="form-group">
                    <label for="Awards">Awards</label>
                    <input type="text" class="form-control" [(ngModel)]="model.awards" ngControl="awards" required>
                </div>
            </div>
            <div class="col-md-10" style="background: #FFEE7D; border-top: 2px solid #EDCF8C;">
                <div class="form-group">
                    <label for="Poster">Poster</label>
                    <input type="text" class="form-control" [(ngModel)]="model.poster" ngControl="poster" required>
                </div>

                <div class="form-group">
                    <label for="Url">Url</label>
                    <input type="text" class="form-control" [(ngModel)]="model.url" ngControl="url" required>
                </div>

                <div class="form-group">
                    <label for="mjId">MJ Id</label>
                    <input type="text" class="form-control" [(ngModel)]="model.mjId" ngControl="mjId" required>
                </div>
            </div>
            <div class="col-md-10" style="background: #99FFCF; border-top: 2px solid #EDCF8C;">
                <div class="form-group">
                    <label for="Score">Score</label>
                    <input type="text" class="form-control" [(ngModel)]="model.score" ngControl="score" [disabled]="true">
                </div>
                <div class="form-group">
                    <label for="Rating">Rating</label>
                    <input type="text" class="form-control" [(ngModel)]="model.rating" ngControl="rating" [disabled]="true">
                </div>
                <div class="form-group">
                    <label for="Votes">Votes</label>
                    <input type="text" class="form-control" [(ngModel)]="model.votes" ngControl="votes" [disabled]="true">
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-default" [disabled]="!addNewForm.form.valid">Submit</button>
    </form>
</div>
